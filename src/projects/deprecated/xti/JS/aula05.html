<body>
	<h1>Aula de JavaScript - Aula 05</h1>
	<h3>Caracter de escape e erros de atribuição de variável</h3>

	<table>
		<tr>
			<th>Retorno</th>
			<th>Descrição</th>
		</tr>
		<tr>
			<td>\</td>
			<td>Caracter de escape dentro de uma string |
				<a href="#" onclick='alert("Lucas \"O bunito\"")'>Exemplo</a>
			</td>
		</tr>
		<tr>
			<td>NaN</td>
			<td>Not a Number, não é um número</td>
		</tr>
		<tr>
			<td>undefined</td>
			<td>Atribuição de um elemento de tipo indefinido</td>
		</tr>
		<tr>
			<td>null</td>
			<td>Nulo</td>
		</tr>
		<tr>
			<td>infinity</td>
			<td>Numero muito grande ou infinito</td>
		</tr>
	</table>
</body>

</html>
