<!DOCTYPE html>
<html>

<head>
    <title>JavaScript - Aula 03</title>
    <link rel="stylesheet" type="text/css" href="css/Aula03.css" />
	<meta charset="UTF-8" />
	
	<script type="text/javascript">
		function ligar(){
		document.getElementById("light").src="css/img/light_on.png"; 
		}
	</script>
</head>

<body>
	<h1>Curso de JavaScript - Aula 03</h1>
	<h3>Alterando propriedade CSS via JS</h3>
	<p>Inspessione os detalhes no arquivo HTML</p>
	<figure>
		<img id="light" onclick="ligar()" src="css/img/light_off.png">
	</figure>
</body>

</html>
