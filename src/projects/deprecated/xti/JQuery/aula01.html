<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Aula 01 de JQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <!--Sempre importar a biblioteca-->
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>

    <!--Diferença Entre a JQuery e o JavaScript Puro-->
    <script type="text/javascript">
        /*JQUERY*/
        $(document).ready(function () { // $ = seletor JQuery para pegar qualquer elemento html
            $("a").click(function () { // Selecionando o elemento pela tag e adicionando, observe que a deve ser entre "" outra função como param do metodo click()
                $("#titulo").css("color", "#FF0000"); // selecionando elemento pelo id e mexendo em sua prorpiedade CSS com um metodo
            });
        });

        /* JS PURO */
        // window.onload = function () {

        //     }
        //
        //     function alteraCor() {
        //         document.getElementById("titulo").style.color = "#0000FF";
        //     }

    </script>

</head>

<body>
    <h1>Curso de JQuery - Aula 01</h1>
    <h3>Diferença Entre a JQuery e o JavaScript Puro</h3>
    <p id="titulo"> Hello World!</p>
    <a href="#">Executar JavaScript</a>
</body>

</html>
